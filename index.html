<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miny7的个人博客</title>
    <style>
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.toggleContent = function() {
                const elementsToHide = document.querySelectorAll('#intro-text, #buttons-container');
                const backBtn = document.getElementById('backBtn');
                
                elementsToHide.forEach(element => {
                    // 改用更可靠的可见性判断
                    const isHidden = element.style.display === 'none';
                    
                    if (isHidden) {
                        // 恢复时优先使用dataset存储的原始值
                        element.style.display = element.dataset.originalDisplay || 'block';
                    } else {
                        // 存储时同时保存到dataset和自定义属性
                        element.dataset.originalDisplay = getComputedStyle(element).display;
                        element.style.display = 'none';
                    }
                });
                
                // 改用元素的实际可见性判断
                const anyVisible = [...elementsToHide].some(el => el.style.display !== 'none');
                backBtn.style.display = anyVisible ? 'none' : 'block';
            }
        });
    </script>

</head>

<body style="
    margin: 0;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
    ">
    <button id="backBtn"
    onclick="toggleContent()"
    style="display:none;
        position:fixed;
        bottom:30px;
        right:30px;
        z-index: 9999; /* 新增层级控制 */
        padding:12px 25px;
        background:rgba(255,255,255,0.9);
        border:2px solid gold;
        border-radius:25px;
        cursor:pointer;
        font-size:16px;
        box-shadow:0 3px 10px rgba(0,0,0,0.2);
        transition:all 0.3s;"
    onmouseover="this.style.transform='scale(1.05)';this.style.boxShadow='0 5px 15px rgba(0,0,0,0.3)'"
    onmouseout="this.style.transform='none';this.style.boxShadow='0 3px 10px rgba(0,0,0,0.2)'">
    ← 返回首页
    </button>


    <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;    
        height: 100vh;   
        background-image: url('https://img.picgo.net/2025/04/06/Igallta364a9df5b11f7490.png');
        background-position: center; 
        background-size: cover;
        filter: blur(4px);
        opacity: 0.9;
        z-index: -1;">
    </div>

    <div style="position:relative; height:100vh; overflow-y:auto; padding:20px;">
        <h1 style="color:gold; font-size:3em; text-align:center;">miny7的个人博客</h1>
        
        <p id="intro-text" style="color:gold; text-indent:2em; font-size:20px; margin-bottom:40px;">
            欢迎来到miny7的个人博客，这里是我分享技术和生活的地方。
            在这里，我将分享我的学习心得与编程经验。
        </p>

        <!-- 按钮容器 -->
        <div id="buttons-container" style="display:flex; justify-content:center; gap:15px; margin:0 auto; flex-wrap:wrap; padding:15px; background:rgba(0,0,0,0.3); border-radius:15px; max-width:800px;">
            <a href="#windows" onclick="toggleContent('windows'); event.preventDefault();" style="
                text-decoration: none;
                transition: all 0.3s;
                padding: 12px 25px;
                background: rgba(0,120,212,0.8);
                border-radius: 8px;
                min-width: 120px;
                text-align: center;">
                <span style="color:white; font-size:1em; font-weight:500;">Windows专区</span>
            </a>
            <a href="#mac" onclick="toggleContent('mac'); event.preventDefault();" style="
                text-decoration: none;
                transition: all 0.3s;
                padding: 12px 25px;
                background: rgba(255,45,45,0.8);
                border-radius: 8px;
                min-width: 120px;
                text-align: center;">
                <span style="color:white; font-size:1em; font-weight:500;">Mac专区</span>
            </a>
            <a href="#common" onclick="toggleContent(); event.preventDefault();" style="
                text-decoration: none;
                transition: all 0.3s;
                padding: 12px 25px;
                background: rgba(0,192,0,0.8);
                border-radius: 8px;
                min-width: 120px;
                text-align: center;">
                <span style="color:white; font-size:1em; font-weight:500;">通用专区</span>
            </a>
        </div>

        <!-- 在按钮容器后添加Windows内容区域 -->
        <div id="windows-content" style="display:none; color:gold; max-width:800px; margin:20px auto; padding:20px; background:rgba(0,0,0,0.3); border-radius:15px;">
            <h2 style="text-align:center;">Windows专区</h2>
            <p>这里是Windows相关技巧和教程（但我目前没有windows，预计5月1日才能施工）</p>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                window.toggleContent = function(section) {
                    const mainContent = document.querySelectorAll('#intro-text, #buttons-container');
                    const backBtn = document.getElementById('backBtn');
                    const winContent = document.getElementById('windows-content');

                    if (section === 'windows') {
                        mainContent.forEach(el => el.style.display = 'none');
                        winContent.style.display = 'block';
                        backBtn.style.display = 'block';
                    } else {
                        document.getElementById('buttons-container').style.display = 'flex';
                        document.getElementById('intro-text').style.display = 'block';
                        winContent.style.display = 'none';
                        backBtn.style.display
                    }
                }
            });
        </script>

        <div id="mac-content" style="display:none; color:gold; max-width:800px; margin:20px auto; padding:20px; background:rgba(0,0,0,0.3); border-radius:15px;">
            <h2 style="text-align:center;">Mac专区</h2>
            <p>这里是MacOS相关技巧和教程（开发中，敬请期待）</p>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                window.toggleContent = function(section) {
                    const mainContent = document.querySelectorAll('#intro-text, #buttons-container');
                    const backBtn = document.getElementById('backBtn');
                    const winContent = document.getElementById('windows-content');
                    const macContent = document.getElementById('mac-content');  // 新增Mac内容引用

                    if (section === 'windows') {
                        mainContent.forEach(el => el.style.display = 'none');
                        winContent.style.display = 'block';
                        macContent.style.display = 'none';  // 确保隐藏其他专区
                        backBtn.style.display = 'block';
                    } else if (section === 'mac') {  // 添加Mac专区逻辑
                        mainContent.forEach(el => el.style.display = 'none');
                        macContent.style.display = 'block';
                        winContent.style.display = 'none';
                        backBtn.style.display = 'block';
                    } else {
                        document.getElementById('buttons-container').style.display = 'flex';
                        document.getElementById('intro-text').style.display = 'block';
                        winContent.style.display = 'none';
                        macContent.style.display = 'none';  // 同时隐藏Mac专区
                        backBtn.style.display = 'none';
                    }
                }
            });
        </script>
    </div>
</body>
</html>
